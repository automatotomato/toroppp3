<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account - Advancement Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #475569;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8fafc;
    }

    .results.active {
      display: block;
    }

    .success-item {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      padding: 16px;
      border-radius: 4px;
      font-size: 14px;
    }

    .error-item {
      background-color: #fee2e2;
      border-left: 4px solid #dc2626;
      padding: 16px;
      border-radius: 4px;
      font-size: 14px;
    }

    .credential-box {
      background-color: #fef3c7;
      border: 2px solid #f59e0b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 12px;
      font-family: monospace;
    }

    .credential-box div {
      margin: 8px 0;
      word-break: break-all;
    }

    .credential-box strong {
      color: #92400e;
    }

    .info {
      background-color: #dbeafe;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      margin-bottom: 30px;
      border-radius: 4px;
      color: #1e40af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create User Account</h1>
    <p class="subtitle">Advancement Academy - Setup New User</p>

    <div class="info">
      <strong>‚ÑπÔ∏è This will create:</strong>
      <ul style="margin-top: 8px; margin-left: 20px;">
        <li>New authentication account</li>
        <li>Profile with active subscription (1 month)</li>
        <li>Payment record</li>
        <li>Password reset email</li>
      </ul>
    </div>

    <form id="userForm" onsubmit="createUser(event)">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" required value="ricky@3-peak.com">
      </div>

      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" required placeholder="e.g., Ricky Martinez">
      </div>

      <div class="form-group">
        <label for="officeName">Office Name (Optional)</label>
        <input type="text" id="officeName" placeholder="e.g., 3 Peak Avanza">
      </div>

      <div class="form-group">
        <label for="planType">Plan Type</label>
        <input type="text" id="planType" value="monthly" readonly>
      </div>

      <div class="form-group">
        <label for="amountPaid">Amount Paid (in cents)</label>
        <input type="number" id="amountPaid" value="29900" readonly>
      </div>

      <button type="submit" id="submitButton">
        Create Account
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="color: #64748b;">Creating account and sending password reset email...</p>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    async function createUser(event) {
      event.preventDefault();

      const button = document.getElementById('submitButton');
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('results');

      const userData = {
        email: document.getElementById('email').value,
        fullName: document.getElementById('fullName').value,
        officeName: document.getElementById('officeName').value,
        planType: document.getElementById('planType').value,
        amountPaid: parseInt(document.getElementById('amountPaid').value),
      };

      button.disabled = true;
      loading.classList.add('active');
      resultsDiv.classList.remove('active');

      try {
        const response = await fetch(
          'https://dxzvetuowgvdjoukneot.supabase.co/functions/v1/setup-paid-users',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4enZldHVvd2d2ZGpvdWtuZW90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NTM1MzEsImV4cCI6MjA3NjEyOTUzMX0.sPFsd9Xh1rwfAlTEOSDyCCjAsoeP4RfeFln40nZ40xQ',
            },
            body: JSON.stringify({ users: [userData] }),
          }
        );

        const data = await response.json();

        loading.classList.remove('active');
        resultsDiv.classList.add('active');

        if (data.results && data.results.length > 0) {
          const result = data.results[0];
          const expiryDate = new Date();
          expiryDate.setMonth(expiryDate.getMonth() + 1);

          resultsDiv.innerHTML = `
            <div class="success-item">
              <strong>‚úì Account Created Successfully!</strong><br>
              <br>
              Email: ${result.email}<br>
              User ID: ${result.userId}<br>
              Status: Active until ${expiryDate.toLocaleDateString()}<br>
              <br>
              ${result.passwordResetSent
                ? 'üìß <strong>Password reset email sent to user</strong>'
                : '‚ö†Ô∏è Password reset email failed: ' + (result.resetError || 'Unknown error')
              }

              <div class="credential-box">
                <strong>‚ö†Ô∏è IMPORTANT - Temporary Credentials</strong>
                <div><strong>Email:</strong> ${result.email}</div>
                <div><strong>Temp Password:</strong> ${result.tempPassword}</div>
                <div style="margin-top: 12px; color: #92400e;">
                  Save these credentials! User must change password on first login or use the reset link from their email.
                </div>
              </div>
            </div>
          `;
        } else if (data.errors && data.errors.length > 0) {
          const error = data.errors[0];
          resultsDiv.innerHTML = `
            <div class="error-item">
              <strong>‚úó Failed to Create Account</strong><br>
              <br>
              Email: ${error.email}<br>
              Error: ${error.error}
            </div>
          `;
        }
      } catch (error) {
        loading.classList.remove('active');
        resultsDiv.classList.add('active');
        resultsDiv.innerHTML = `
          <div class="error-item">
            <strong>Error:</strong><br>
            ${error.message || 'An unexpected error occurred'}
          </div>
        `;
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
